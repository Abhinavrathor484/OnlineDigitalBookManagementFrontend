<div class="container mt-4">
    <h3 class="text-center">Manage Users</h3>
    <div class="text-end">
        <button class="btn btn-primary" (click)="openAddUserForm()">Add new User</button>
    </div>
    <table class="table table-striped table-bordered table-hover mt-4">
        <thead class="thead-light">
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Password</th>
                <th>Role</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of Users">
                <td>{{ user.name }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.password }}</td>
                <td>{{ user.role }}</td>
               
                <td>
                    <button class="btn btn-warning btn-sm me-4" (click)="openEditModal(user)">Edit</button>
                    <button class="btn btn-danger btn-sm" (click)="deleteUser(user)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>

    <!-- Add/Edit Book Modal -->
    <div class="modal" id="userModal" [ngStyle]="{'display': showModal ? 'block' : 'none'}">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="userModalLabel">{{ formHeader }}</h5>
                    <button type="button" class="btn-close" (click)="closeModal()"></button>
                </div>
                <div class="modal-body">
                    <form [formGroup]="editUserForm" (ngSubmit)="onSubmit()">
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" id="name" class="form-control" formControlName="name">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" id="email" class="form-control" formControlName="email">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" id="password" class="form-control" formControlName="password">
                        </div>
                        <div class="mb-3">
                            <label for="role" class="form-label">Role</label>
                            <input type="text" id="role" class="form-control" formControlName="role">
                        </div>
                        
                        <button type="submit" class="btn btn-primary">Save changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
