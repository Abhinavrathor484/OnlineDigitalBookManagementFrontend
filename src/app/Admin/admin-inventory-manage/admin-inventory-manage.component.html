<app-header></app-header>
    <div class="container mt-4">
        <div class="container mt-4">
            <div class="card border-dark">
                <div class="card-body">
                    <h5 class="text-center fw-bold">INVENTORY MANAGEMENT</h5>
                    <div class="text-end">
                        <button class="btn btn-primary" (click)="openAddInventoryForm()">Add new Inventory</button>
                        <button class="btn btn-warning ms-2" (click)="toggleNotifications()">Notifications</button>
                    </div>
                </div>
            </div>
        </div>
    <table class="table table-striped table-bordered table-hover mt-4">
        <thead class="thead-light">
            <tr>
                <th>Quantity</th>
                <th>Book ID</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let inventory of Inventories">
                <td>{{ inventory.quantity }}</td>
                <td>{{ inventory.bookID }}</td>
                <td>
                    <button class="btn btn-warning btn-sm me-4" (click)="openEditModal(inventory)">Edit</button>
                    <button class="btn btn-danger btn-sm" (click)="deleteInventory(inventory)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>

    <div *ngIf="showNotifications" class="mt-4">
        <h4 class="text-primary">Inventory Notifications</h4>
        <ul class="list-group">
            <li *ngFor="let inventory of checkInventoryLevel()" class="list-group-item d-flex justify-content-between align-items-center">
                <span>
                    <strong>Low Quantity For</strong> - Book ID: {{ inventory.bookID }}, Quantity: {{ inventory.quantity }}
                </span>
                <button type="button" class="btn btn-danger btn-sm" (click)="openEditModal(inventory)">
                    Urgent Restock Required!
                </button>
            </li>
        </ul>
    </div>
    

    <!-- Add/Edit Book Modal -->
    <div class="modal" id="inventoryModal" [ngStyle]="{'display': showModal ? 'block' : 'none'}">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="inventoryModalLabel">{{ formHeader }}</h5>
                    <button type="button" class="btn-close" (click)="closeModal()"></button>
                </div>
                <div class="modal-body">
                    <form [formGroup]="editInventoryForm" (ngSubmit)="onSubmit()">
                        <div class="mb-3">
                            <label for="quantity" class="form-label">Quantity</label>
                            <input type="number" id="quantity" class="form-control" formControlName="quantity">
                        </div>
                        <div class="mb-3">
                            <label for="bookID" class="form-label">Book ID</label>
                            <input type="number" id="bookID" class="form-control" formControlName="bookID">
                        </div>
                        <button type="submit" class="btn btn-primary">Save changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
