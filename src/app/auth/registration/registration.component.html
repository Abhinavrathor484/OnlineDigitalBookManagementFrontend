<header class="bg-light text-black text-center py-4 w-100 d-flex align-items-center justify-content-center" style=" padding: 20px;">
  <div class="d-flex align-items-center">
    <img src="assets/bookstore.png" alt="Logo" class="ml-3" style="height: 80px;">
    <h3 class="fw-bold" style="font-family: 'Arial Black', sans-serif; margin-left: 20px;">DIGITAL BOOKSTORE MANAGEMENT SYSTEM</h3>
  </div>
</header>
<div class="container" style="margin-top: 10px; display: flex; justify-content: center;">
  <div class="card" style="width: 100%; max-width: 500px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); border-radius: 8px; overflow: hidden; background-color: #bababa;">
    <div class="card-body" style="padding: 20px;">
      <h2 class="card-title text-center mb-4" style="font-size: 24px; font-weight: bold;">User Registration</h2>
      <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
        <div class="form-group mb-3">
          <label for="name" class="form-label" style="font-weight: bold;">Name</label>
          <input type="text" class="form-control" id="name" formControlName="name" required style="padding: 10px; border: 1px solid #ccc; border-radius: 4px;" />
          <div *ngIf="registrationForm.get('name')?.invalid && registrationForm.get('name')?.touched" class="text-danger" style="margin-top: 5px;">
            Name is required.
          </div>
        </div>
        <div class="form-group mb-3">
          <label for="email" class="form-label" style="font-weight: bold;">Email</label>
          <input type="email" class="form-control" id="email" formControlName="email" required style="padding: 10px; border: 1px solid #ccc; border-radius: 4px;" />
          <div *ngIf="registrationForm.get('email')?.invalid && registrationForm.get('email')?.touched" class="text-danger" style="margin-top: 5px;">
            Please enter a valid email.
          </div>
        </div>
        <div class="form-group mb-3">
          <label for="password" class="form-label" style="font-weight: bold;">Password</label>
          <input type="password" class="form-control" id="password" formControlName="password" required style="padding: 10px; border: 1px solid #ccc; border-radius: 4px;" />
          <div *ngIf="registrationForm.get('password')?.invalid && registrationForm.get('password')?.touched" class="text-danger" style="margin-top: 5px;">
            Password must be at least 6 characters long.
          </div>
        </div>
        <div class="form-group mb-3">
          <label for="role" class="form-label" style="font-weight: bold;">Role</label>
          <select class="form-control" id="role" formControlName="role" required style="padding: 10px; border: 1px solid #ccc; border-radius: 4px;">
            <option value="Admin">Admin</option>
            <option value="User">User</option>
          </select>
        </div>
        <hr>
        <button type="submit" class="btn btn-primary w-100" [disabled]="registrationForm.invalid" style="padding: 10px; font-size: 16px;">Register</button>
      </form>
    </div>
  </div>
</div>


<app-footer></app-footer>
