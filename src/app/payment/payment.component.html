<app-header></app-header>
<div class="container" style="margin-top: 10px; display: flex; justify-content: center;">
    <div class="card" style="width: 100%; max-width: 500px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); border-radius: 8px; overflow: hidden; background-color: #a9c8e1;">
        <div class="card-body" style="padding: 20px;">
            <h2 class="card-title text-center mb-4" style="font-size: 24px; font-weight: bold;">Debit Card Information</h2>
            <form>
                <div class="form-group mb-3">
                    <label for="cardNumber" class="form-label" style="font-weight: bold;">Card Number</label>
                    <input type="text" class="form-control" id="cardNumber" placeholder="XXXX XXXX XXXX XXXX" style="padding: 10px; border: 1px solid #ccc; border-radius: 4px; background-color: white;">
                </div>
                <div class="form-group mb-3">
                    <label for="cardHolderName" class="form-label" style="font-weight: bold;">Card Holder Name</label>
                    <input type="text" class="form-control" id="cardHolderName" placeholder="Enter Card Holder Name" style="padding: 10px; border: 1px solid #ccc; border-radius: 4px; background-color: white;">
                </div>
                <div class="form-group mb-3">
                    <label for="expiryDate" class="form-label" style="font-weight: bold;">Expiry Date</label>
                    <input type="text" class="form-control" id="expiryDate" placeholder="MM/YY" style="padding: 10px; border: 1px solid #ccc; border-radius: 4px; background-color: white;">
                </div>
                <div class="form-group mb-3">
                    <label for="cvv" class="form-label" style="font-weight: bold;">CVV</label>
                    <input type="text" class="form-control" id="cvv" placeholder="XXX" style="padding: 10px; border: 1px solid #ccc; border-radius: 4px; background-color: white;">
                </div>
                <button type="button" class="btn btn-primary w-100" style="padding: 10px; font-size: 16px;" (click)="proceedToPayment()" [routerLink]="['/Payment-Page']">Proceed To Payment</button>
            </form>
        </div>
    </div>
</div>
<app-footer></app-footer>
