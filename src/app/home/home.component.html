<div class="container mt-5">
  <div class="row">
    <div class="col text-center">
    <p class="display-2 bg-light p-3 rounded"><strong> Hottest in the Market!</strong></p> </div>
  </div>
</div>

<div class="container mt-4">
  <div class="row">
    <div class="col-12">
      <div class="row">
        <div class="col-md-3 mb-4" *ngFor="let book of books">
          <div class="card h-100">
            <img src = "https://thebookcoverdesigner.com/wp-content/uploads/2021/08/Fae-dark.jpg" class="card-img-top" [alt]="book.title">
            <div class="card-body text-center">
              <h5 class="card-title">{{ book.title }}</h5>
              <!-- <p class="card-text">Price: {{ book.price }}</p> 
              <p class="card-text">Stock Quantity: {{ book.stockQuantity }}</p> -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
