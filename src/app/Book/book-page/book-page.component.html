
 


<div class="container mt-2" style="background-color: rgb(216, 250, 250);">
    <div class="row">
        <div class="text-center " style="background-color: cadetblue;">
            <h3>Explore Books</h3>
        </div>
        <div class="mt-2 ">
          <label for="SearhByText" id="SearhByText" class="ms-2"><b>Search By Text:</b></label>
          <input type="text" id="SearhByText" placeholder="Search Here">
            <button class="btn btn-primary ms-2">Search</button>
        </div>
      <div class="col-md-4 mt-4" *ngFor="let book of Books">
        <div class="card mb-4">
          <div class="card-body">
            <h5 class="card-title">{{ book.title }}</h5>
            <p class="card-text">Price: {{ book.price | currency }}</p>
            <p class="card-text">Stock Quantity: {{ book.stockQuantity }}</p>
            <button class="btn btn-primary" (click)="BuyNow(book)">Buy Now</button>
          </div>
        </div>
      </div>
    </div>
  </div>
